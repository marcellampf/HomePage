<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcella Ferreira</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      🌵
      <h1>Marcella Ferreira</h1>
    </div>
  </header>

  <main class="grid">
    <div class="card" style="background-color: #FCE5D8;">
      <div class="icon">
        <img src="https://via.placeholder.com/60" alt="About Icon">
      </div>
      <h3>About</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #9ED2C6;">
      <div class="icon">📒</div>
      <h3>Data Analysis Projects</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #045762;">
      <div class="icon">🌐</div>
      <h3>Web</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #A03B2E;">
      <div class="icon">🐍</div>
      <h3>Python</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #D27347;">
      <div class="icon">📊</div>
      <h3>Dashboards</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #E4BBA9;">
      <div class="icon">✨</div>
      <h3>Pyspark</h3>
      <div class="plus">+</div>
    </div>

    <div class="card" style="background-color: #E9DCC9;">
      <div class="icon">🔗</div>
      <h3>Links</h3>
      <div class="plus">+</div>
    </div>
  </main>
</body>
</html>
